<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>快点天气</title>
  <meta name="description" content="快点天气提供权威的天气预报、气象预警、卫星云图、雷达图等专业服务产品">
  <meta name="keywords" content="快点天气、天气、天气预报、气候、气象、气候、气候变化、预警">
  <link href="https://cdnjs.loli.net/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet" />
  <link href="https://fonts.loli.net/css?family=Cabin" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->

  <body>
    <div id="bg-img">
      <div id="wrapper">
        <h1><i class="wi wi-horizon-alt"></i>快点天气</h1>
        <form id="weatherForm">
          <input type="text" id="locationInput" placeholder="输入位置">
          <button type="submit">搜索</button>
        </form>
        <script>
          const form = document.getElementById('weatherForm');
          const locationInput = document.getElementById('locationInput');

          form.addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表单默认提交行为

            const location = locationInput.value;
            getmyWeatherData(location);
          });
        </script>
        <!-- Location and Date -->
        <div id="location">
          <h2 id="currentLocation">位置</h2>
          <h4 id="currentDate">日期</h4>
        </div>

        <!-- Current Weather -->
        <div id="main-data">
          <p id="forecast"><i class="wi"></i></p>
          <p id="currentWeather"></p>
        </div>

        <!-- Temperature -->
        <div id="temp">
          <p id="currentTemp">温度🌡</p>
          <label class="toggle">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p id="high-low"></p>
        </div>

        <!-- Other weather data -->
        <div id="parameters">
          <ul>
            <li>风力🌪</li>
            <li>云☁</li>
            <li>湿度☔</li>
            <li>气压⚡</li>
            <li>日出时间🌞</li>
            <li>日落时间🌞</li>
          </ul>

          <!-- Icons -->
          <ul>
            <li><i class="wi wi-strong-wind"></i></li>
            <li><i class="wi wi-cloudy"></i></li>
            <li><i class="wi wi-humidity"></i></li>
            <li><i class="wi wi-barometer"></i></li>
          </ul>
          <!-- API Current Data -->
          <ul>
            <li id="wind"></li>
            <li id="cloud"></li>
            <li id="humidity"></li>
            <li id="pressure"></li>
            <li id="sunrise"></li>
            <li id="sunset"></li>
          </ul>
        
        </div>
        
      </div>

    </div>
    <div class="tu">
      <a href="https://7timer.info/index.php?lang=zh-CN" style="text-decoration: none;color:aliceblue"><h4>晴天钟</h4></a>
      <img loading="lazy" src="" width="100%" height="auto" id="7timer">
   
      <h4>实时卫星云图（自动更新）</h4>
      <img loading="lazy" src="http://img.nsmc.org.cn/CLOUDIMAGE/FY4A/MTCC/FY4A_CHINA.JPG" width="100%" height="auto">
      <h4>日出预测（自动更新）</h4>
      <img loading="lazy" src="https://sunsetwx.com/sunrise/gfssunrise_world_f2.png" width="100%" height="auto">
      <h4>日落预测（自动更新）</h4>
      <img loading="lazy" src="https://sunsetwx.com/sunset/gfssunset_world_f5.png" width="100%" height="auto">
   
    </div>
  </body>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
